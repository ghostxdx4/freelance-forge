<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelance Forge - Page Moved</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff6f61, #ff9a8b);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            perspective: 1000px;
        }

        .container {
            text-align: center;
            animation: fadeIn 1.5s ease-out, rotateIn 1.5s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0 0 1rem;
            animation: textGlow 1.5s ease-in-out infinite alternate;
        }

        p {
            font-size: 1.2rem;
            margin: 0 0 2rem;
        }

        .progress-bar {
            width: 80%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 0 auto;
            position: relative;
            animation: slideIn 1s ease-out;
        }

        .progress-bar-inner {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            background-size: 200% 100%;
            border-radius: 10px;
            position: relative;
            transition: width 5s linear;
            overflow: hidden;
        }

        .progress-bar-inner:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            mix-blend-mode: overlay;
            transform: translateX(-100%);
            animation: fillFlow 5s linear forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes rotateIn {
            from {
                transform: rotateX(-90deg);
                opacity: 0;
            }

            to {
                transform: rotateX(0);
                opacity: 1;
            }
        }

        @keyframes textGlow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #ffe259, 0 0 30px #ffa751;
            }

            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ffe259, 0 0 40px #ffa751;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }

            to {
                transform: translateX(0);
            }
        }

        @keyframes fillFlow {
            from {
                transform: translateX(-100%);
            }

            to {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>We're Sorry to See You Go</h1>
        <p>The Freelance Forge website is no longer available. You will be redirected shortly.</p>
        <div class="progress-bar">
            <div class="progress-bar-inner"></div>
        </div>
        <p>If you are not redirected, <a href=""
                style="color: #fff; text-decoration: underline;">click here</a>.</p>
    </div>

    <script>
        const progressBar = document.querySelector('.progress-bar-inner');
        progressBar.style.width = '100%';

        setTimeout(() => {
            window.location.href = "https://ghostxdx4.github.io/Ghostxdx4-Digital-Space/";
        }, 5000);
    </script>
</body>

</html>
